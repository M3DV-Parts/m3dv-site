<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Art 3D – MDV Revolution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #222;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    p {
      color: #555;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    figure {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    figure:hover {
      transform: scale(1.03);
    }
    figure img {
      width: 100%;
      height: auto;
      display: block;
    }
    figcaption {
      padding: 10px;
    }
    .ttl {
      font-weight: bold;
      color: #222;
    }
    .meta, .price {
      font-size: 0.9em;
      color: #555;
    }
    .btns {
      margin-top: 10px;
    }
    .btn {
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85em;
      display: inline-block;
      margin: 3px;
    }
    .btn.primary {
      background: #25d366;
      color: white;
    }
    .btn.secondary {
      background: #0078d7;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Wall-Art 3D – MDV Revolution</h1>

          <a class="btn secondary" href="mailto:mdvsolutionpro@gmail.com?subject=Ordine%20Wall-Art%20Ciclista%20su%20montagna">Email</a>
